  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

<body>
 <div class="login">
	<h1>Predict Insurance Premium</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Age" placeholder="Age" required="required" />
        <input type="text" name="Sex" placeholder="Sex" required="required" />
		<input type="text" name="BMI" placeholder="BMI" required="required" />
        <input type="text" name="Number of Children" placeholder="Number of Children" required="required" />
        <input type="text" name="Are you a smoker" placeholder="Are you a smoker" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Premium</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
